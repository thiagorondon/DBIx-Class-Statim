name = DBIx-Class-Statim
version = 0.001
author = Thiago Rondon <thiago@aware.com.br>
license = Perl_5
copyright_holder = Thiago Rondon

[MetaResources]
bugtracker.web  = http://github.com/maluco/DBIx-Class-Statim/issues
repository.web  = http://github.com/maluco/DBIx-Class-Statim
repository.url  = git://github.com/maluco/DBIx-Class-Statim
repository.type = git

[ExecDir]
dir = bin

[@Basic]
[MetaJSON]
[ReadmeFromPod]
[InstallGuide]

[GitFmtChanges]
file_name = Changes
log_format = short

[OurPkgVersion]
[PodWeaver]
[AutoPrereqs]
skip = Test::SpawnRedisServer

[ReportVersions::Tiny]
[CompileTests]
[EOLTests]
[UnusedVarsTests]
[CriticTests]
[HasVersionTests]
[MetaTests]
[PodSyntaxTests]

[Git::Commit]
[Git::Tag]
[Git::Push]

